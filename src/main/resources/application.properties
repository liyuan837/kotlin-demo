server.port=8087

#mongodb
spring.data.mongodb.database=king_glory
spring.data.mongodb.port=27017
spring.data.mongodb.reactive-repositories.enabled=true
spring.data.mongodb.authentication-database=king_glory
#spring.data.mongodb.uri=mongodb://username:password@localhost:27017/dbname


#redis
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=2000